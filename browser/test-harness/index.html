<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storylet Manager Test Harness</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
        }

        .log-entry {
            margin: 5px 0;
            border-bottom: 1px solid #eee;
            padding: 2px;
        }

        .error {
            color: red;
        }

        .success {
            color: green;
        }

        .info {
            color: blue;
        }

        #controls {
            margin-bottom: 20px;
            padding: 10px;
            background: #f5f5f5;
            border: 1px solid #ddd;
        }

        button {
            margin-right: 10px;
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h1>Storylet Manager Test Harness</h1>

    <div id="controls">
        <button id="btn-init">Initialize Manager</button>
        <button id="btn-refresh">Refresh Storylets</button>
        <button id="btn-pick">Pick Storylet</button>
        <button id="btn-reset">Reset</button>
    </div>

    <div id="story-display" style="border: 1px solid #ccc; padding: 10px; margin-bottom: 20px; background: #fff;">
        <h3>Story Output</h3>
        <div id="story-text" style="min-height: 50px; white-space: pre-wrap;"></div>
        <div id="story-choices" style="margin-top: 10px;"></div>
    </div>

    <div id="status">Status: Waiting...</div>
    <h3>Log</h3>
    <div id="log"></div>

    <script type="module" src="./main.ts"></script>
</body>

</html>
